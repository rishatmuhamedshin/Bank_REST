databaseChangeLog:
  - changeSet:
      id: 003-create-card-block-request
      author: rishat
      changes:
        - createTable:
            tableName: card_block_request
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: "PENDING"
                  constraints:
                    nullable: false
                    checkConstraint: "status IN ('PENDING', 'APPROVED')"
              - column:
                  name: reason
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: card_block_request
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_card_block_request_card
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: card_block_request
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_card_block_request_user
            onDelete: CASCADE
            onUpdate: CASCADE

      createIndex:
        tableName: card_block_request
        indexName: idx_card_block_request_card_id
        columns:
          - column:
              name: card_id

          - createIndex:
              tableName: card_block_request
              indexName: idx_card_block_request_user_id
              columns:
                - column:
                    name: user_id

