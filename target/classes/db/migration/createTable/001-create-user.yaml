databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: rishat
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
                    checkConstraint: "role IN ('ROLE_USER', 'ROLE_ADMIN')"
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

        - createIndex:
            tableName: users
            indexName: idx_users_email
            unique: true
            columns:
              - column:
                  name: email

        - createIndex:
            tableName: users
            indexName: idx_users_username
            unique: true
            columns:
              - column:
                  name: username

        - createIndex:
            tableName: users
            indexName: idx_users_role
            columns:
              - column:
                  name: role
