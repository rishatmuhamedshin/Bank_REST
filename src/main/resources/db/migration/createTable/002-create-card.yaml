databaseChangeLog:
  - changeSet:
      id: 002-create-cards-table
      author: rishat
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
            tableExists:
              tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: balance
                  type: decimal(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
                    checkConstraint: "status IN ('ACTIVE', 'BLOCKED', 'EXPIRED')"
              - column:
                  name: expiry_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_card
            onDelete: CASCADE
            onUpdate: CASCADE

        - createIndex:
            tableName: cards
            indexName: idx_cards_cardNumber
            unique: true
            columns:
              - column:
                  name: card_number

        - createIndex:
            tableName: cards
            indexName: idx_cards_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: cards
            indexName: idx_cards_status
            columns:
              - column:
                  name: status

        - createIndex:
            tableName: cards
            indexName: idx_cards_expiryDate
            columns:
              - column:
                  name: expiry_date
